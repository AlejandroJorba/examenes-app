<!-- Notificación de éxito -->
<div *ngIf="toast.active && toast.type === 'success'" class="fixed top-24 right-4 z-50 w-full max-w-xs p-4 text-gray-500 bg-green-50 rounded-lg shadow-lg border border-green-200 flex items-center">
  <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-200 rounded-lg">
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
      </svg>
  </div>
  <div class="ml-3">
    <div class="text-sm font-semibold text-green-700">Éxito</div>
    <div class="text-sm font-normal">{{ toast.message }}</div>
  </div>
  <button type="button" class="absolute top-1 right-1 text-gray-400 hover:text-gray-900 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8" (click)="closeToast()">
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
  </button>
</div>

  <button type="button" class="absolute top-1 right-1 text-gray-400 hover:text-gray-900 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8" (click)="closeToast()">

</div>

    <div class="text-sm font-semibold text-yellow-700">Advertencia</div>
    <div class="text-sm font-normal">{{ toast.message }}</div>
  </div>
  <button type="button" class="absolute top-1 right-1 text-gray-400 hover:text-gray-900 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8" (click)="closeToast()">

          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
