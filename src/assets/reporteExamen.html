<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de Universidad</title>
    <style>
        /* Estilo para el fondo del cuerpo */
        body {
            background-color: #f3f4f6; /* bg-gray-100 */
        }
        
        /* Estilo para el contenedor principal */
        .container {
            padding: 1.5rem; /* Padding (p-6) */
            margin: 0 auto; /* Centrando el contenedor */
        }
        
        /* Estilo para el encabezado */
        h2 {
            font-size: 1.5rem; /* Tamaño de fuente (text-2xl) */
            font-weight: bold; /* Negrita (font-bold) */
            margin-bottom: 1rem; /* Margen inferior (mb-4) */
        }
        
        /* Estilos para los divs de preguntas */
        .mb-6 {
            margin-bottom: 1.5rem;
        }
        
        /* Estilos para el título de la pregunta */
        .text-lg {
            font-size: 1.125rem;
        }

        .font-semibold {
            font-weight: 600;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }
        
        /* Estilos para las listas de respuestas */
        .space-y-2 > * + * {
            margin-top: 0.5rem;
        }
        
        /* Estilos para los elementos de lista */
        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }
        
        /* Estilos para los checkboxes */
        .mr-2 {
            margin-right: 0.5rem;
        }

/* Estilos para el membrete del examen */
.exam-header {
    display: flex;
    flex-direction: column;
    padding-bottom: 12px;
    margin-bottom: 24px;
}

.header-img{
    display: flex;
    justify-content: space-around;
}

/* Estilo para la información esencial */
.header-info {
    text-align: start;
    padding: 20px;
    border-bottom: 2px solid #ccc;  
    margin-bottom: 20px;
    background-color: #f8f8f8;
}

/* Estilo para los títulos y textos */
.header-info h1, .header-info h2 {
    margin: 0;
    font-weight: bold;
}

.header-info h1 {
    font-size: 24px;
    color: #333;
}

.header-info h2 {
    font-size: 18px;
    color: #555;
    margin-top: 10px;
}

.header-info p {
    margin: 5px 0;
    font-size: 14px;
    color: #777;
}

/* Estilo adicional para la sección de información */
.header-info p strong {
    color: #333;
}

</style>

</head>
<body>
    <div class="container">
    
    <!-- Contenedor de preguntas -->
    <div id="preguntasContainer"></div>
    </div>
</body>
</html>
